<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit converter | Roopnarayan</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header><h1>Unit Converter</h1></header>
    <main>
        <!-- input section -->
        <form action>
        <div class="container">
            <input type="number" id="in-cel" placeholder="Enter Celsius Value">
        </div>
        <!-- btn section -->
        <div class="btn-container">
            <button id="btn-submit" type="button">Submit</button>
            <button id="btn-reset" type="reset">Reset</button>
        </div>
        <!-- output section -->
        <div class="container">
            <p id="op-screen"></p>
        </div>
        </form>
    </main>
    <!-- script linking -->
    <script src="./script.js"></script>
</body>
</html>
