<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicates|Roopnarayan</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- left side -->
    <div class="left">
        <div class="items">
             <div class="item item-1">
                <img src="./assets/black.png" alt>
                <div class="item-info">
                    <p>100$</p>
                    <button type="button" onclick="addItem('item_1')" id="black">
                    <img src="./assets/cart.png" alt title="Add to Cart"></button>
                </div>
             </div>
             <div class="item item-2">
                <img src="./assets/blue.png" alt>
                <div class="item-info">
                    <p>200$</p>
                    <button type="button" onclick="addItem('item_2')" id="blue">
                    <img src="./assets/cart.png" alt title="Add to Cart"></button>
                </div>
             </div>
             <div class="item item-3">
                <img src="./assets/red.png" alt>
                <div class="item-info">
                    <p>300$</p>
                    <button type="button" onclick="addItem('item_3')" id="red">
                    <img src="./assets/cart.png" alt title="Add to Cart"></button>
                </div>
             </div>
             <div class="item item-4">
                <img src="./assets/white.png" alt>
                <div class="item-info">
                    <p>400$</p>
                    <button type="button" onclick="addItem('item_4')" id="white">
                    <img src="./assets/cart.png" alt title="Add to Cart"></button>
                </div>
             </div>
             <div class="item item-5">
                <img src="./assets/yellow.png" alt>
                <div class="item-info">
                    <p>500$</p>
                    <button type="button" onclick="addItem('item_5')" id="yellow">
                    <img src="./assets/cart.png" alt title="Add to Cart"></button>
                </div>
             </div>
        </div>
    </div>
    <!-- right side -->
    <div class="right">
        <header>
            <h1>Cart</h1>
        </header>
        <main>
            <div id="added-item-list">
                <header class="item-list-head">
                       <p class="sr-no-head">Sr.No.</p>
                       <p class="pro-name-head">Product Name</p>
                <p class="pro-Price-head">Product Price($)</p> 
                </header> 
                <div id="item-list" class="item-list-show"></div>
                <footer class="total">
                    <p class="total-quantity" id="TQ-s">Total Quantity : </p>
                    <p class="total-quantity" id="TA-s">Total Ammount : </p>
                </footer>
            </div>
        </main>
        <button type="button" onclick="removeDupliItem()">Remove Duplicate's</button>
        <div id="removed-duplicate">
            <div id="added-item-list">
                <div class="item-list-head">
                       <p class="sr-no-head">Sr.No.</p>
                       <p class="pro-name-head">Product Name</p>
                       <p class="pro-Price-head">Product Price($)</p> 
                </div> 
                <div id="item-list-duplicate" class="item-list-show"></div>
                <footer class="total">
                    <p class="total-quantity" id="TQ-d">Total Quantity : </p>
                    <p class="total-quantity" id="TA-d">Total Ammount : </p>
                </footer>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
